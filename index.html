<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" async></script>
    <title>Calculator</title>
</head>
<body>
    
    
    <div class="shell">
        <ul class="actions">
            <li class="outputwindow"></li>
            <li class="buttons clear">c</li>
            <li class="buttons seven">7</li>
            <li class="buttons eight">8</li>
            <li class="buttons nine">9</li>
            <li class="buttons divide">/</li>
            <li class="buttons four">4</li>
            <li class="buttons five">5</li>
            <li class="buttons six">6</li>
            <li class="buttons miltiply">x</li>
            <li class="buttons one">1</li>
            <li class="buttons two">2</li>
            <li class="buttons three">3</li>
            <li class="buttons minus">-</li>
            <li class="buttons zero">0</li>
            <li class="buttons plus">+</li>
            <li class="buttons equal">=</li>
            <li class="buttons decimal">.</li>

        </ul>
    </div>





</body>
</html>
